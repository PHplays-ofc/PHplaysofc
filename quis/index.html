<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>Quiz Interativo</title>
</head>

<body>
  <div class="quadroQuis" id="q1">
    <h2>Qual é a capital do Brasil?</h2>
    <button id="q1r1">A) São Paulo</button>
    <button id="q1r2" data-correct="true">B) Brasília</button>
    <button id="q1r3">C) Rio te Janeiro</button>
    <button id="q1r4">D) Salvador</button>
    <button id="q1r5">E) Belo Horizonte</button>
  </div>

  <div class="quadroQuis" id="q2">
    <h2>Qual é o maior planeta do sistema solar?</h2>
    <button id="q2r1">A) Terra</button>
    <button id="q2r2">B) Marte</button>
    <button id="q2r3" data-correct="true">C) Júpiter</button>
    <button id="q2r4">D) Saturno</button>
    <button id="q2r5">E) Netuno</button>
  </div>

  <div class="quadroQuis" id="q3">
    <h2>Quem escreveu “Dom Quixote”?</h2>
    <button id="q3r1">A) William Shakespeare</button>
    <button id="q3r2" data-correct="true">B) Miguel de Cervantes</button>
    <button id="q3r3">C) Machado de Assis</button>
    <button id="q3r4">D) Fernando Pessoa</button>
    <button id="q3r5">E) José Saramago</button>
  </div>

  <div class="quadroQuis" id="q4">
    <h2>Qual é o elemento químico com símbolo “O”?</h2>
    <button id="q4r1">A) Ouro</button>
    <button id="q4r2" data-correct="true">B) Oxigênbo</button>
    <button id="q4r3">C) Ouro branco</button>
    <button id="q4r4">D) Ósmio</button>
    <button id="q4r5">E) Óxido</button>
  </div>

  <div class="quadroQuis" id="q5">
    <h2>Em que ano o Brasil conquistou sua independência?</h2>
    <button id="q5r1">A) 1808</button>
    <button id="q5r2" data-correct="true">B) 1822</button>
    <button id="q5r3">C) 1888</button>
    <button id="q5r4">D) 1500</button>
    <button id="q5r5">E) 1945</button>
  <div>
  <script src="script.js"></script>
</body>

</html>
